<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<body>

    <div class="container">
            <div class="row">
                <div class="col-md-12">
                       <div class="modal fade" id="myModal">
                           <div class="modal-dialog modal-dialog-centered">
                               <div class="modal-content">
                                    <div class="modal-header">
                                        <h4>Opacity reading</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div id="myForm" style="margin : auto; text-align: center">
                                                    <form action="#" method="post" class="form-container">
                                                        <table style="margin: auto; table-layout: fixed; width: 80%;">
                                                                <thead>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="0"   style="width:100%;height:100%">0</button></td>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="5"   style="width:100%;height:100%">5</button></td>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="10"  style="width:100%;height:100%">10</button></td>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="15"  style="width:100%;height:100%">15</button></td>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="20"  style="width:100%;height:100%">20</button></td>
                                                                        <td style="width:16%;"><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="25"  style="width:100%;height:100%">25</button></td>                                     
                                                                    </tr>
                                                                    <tr>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="30"   style="width:100%;height:100%">30</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="35"   style="width:100%;height:100%">35</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="40"   style="width:100%;height:100%">40</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="45"   style="width:100%;height:100%">45</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="50"   style="width:100%;height:100%">50</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="55"   style="width:100%;height:100%">55</button></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="60"   style="width:100%;height:100%">60</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="65"   style="width:100%;height:100%">65</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="70"   style="width:100%;height:100%">70</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="75"   style="width:100%;height:100%">75</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="80"   style="width:100%;height:100%">80</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="85"   style="width:100%;height:100%">85</button></td>

                                                                    </tr>
                                                                    <tr>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="90"   style="width:100%;height:100%">90</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="95"   style="width:100%;height:100%">95</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="100"  style="width:100%;height:100%">100</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="-"    style="width:100%;height:100%">-</button></td>
                                                                        <td><button type="submit" class="btn btn-outline-primary"  name="btn_x"  value="na"   style="width:100%;height:100%">N/A</button></td>
                                                                        <td></td>                                   
                                                                    </tr>
                                                                </tbody>
                                                       </table>
                                                    </form>
                                                  </div>

                                    </div>
                                    <div class="modal-footer">
                                        <input class="btn btn-primary" data-dismiss="modal" value="Close"> 
                                    </div>
                                </div>
                           </div>
                       </div>

                       <a href="#" data-toggle="modal" data-target="#myModal">Open Modal</a>
                       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            Launch modal
                       </button>
                </div>
            </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
